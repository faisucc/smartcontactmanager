<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" style="height:200px; width: 200px;" class="profile-pics" th:src="@{'/img/' + ${user.imageURL}}" alt="profile-pic">
                </div>
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col"><span th:text="${user.name}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="col">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
