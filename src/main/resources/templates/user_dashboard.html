<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${session.message != null}" th:classappend="${session.message.contentType}" class="alert text-center" role="alert">
                    <p th:text="${session.message.message}"></p>
                    <th:block th:remove="all"></th:block>
                </div>
                <div class="container text-center mt-2">
                    <img src="" style="height:200px; width: 200px;" class="profile-pics" th:src="@{'/img/dashboard_logo.png'}" alt="profile-pic">
                </div>
                <div class="container text-center">
                    <h1 class="text-center mt-3 text-secondary font-italic">Add your contacts to cloud</h1>
                    <a th:href="@{/user/add_contact}" class="btn background-for-nav btn-block text-uppercase text-white mt-4 ">Add New Contact</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
