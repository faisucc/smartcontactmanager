<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userBase::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
</head>
<body>
<section>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div th:if="${session.message != null}" th:classappend="${session.message.contentType}" class="alert text-center" role="alert">
            <p th:text="${session.message.message}"></p>
            <th:block th:remove="all"></th:block>
          </div>
          <h3 class="mb-3">Change Password</h3>
          <form th:action="@{/user/change-password}" method="post">
            <div class="form-group">
              <input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password">
              <br>
            </div>
            <div class="form-group">
              <input name="newPassword" type="password" class="form-control" placeholder="Enter New Password">
              <br>
            </div>
            <div class="container text-center">
              <button type="submit" class="btn btn-success">Update Password</button>
              <button type="reset" class="btn btn-warning">Reset Input</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</body>
</html>
