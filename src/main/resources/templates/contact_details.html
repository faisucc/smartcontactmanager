<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userBase::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<section>
  <div class="card mr-3 ml-3">
    <div class="card-body">
      <div th:if="${session.message != null}" th:classappend="${session.message.contentType}"
           class="alert text-center" role="alert">
        <p th:text="${session.message.message}"></p>
        <th:block th:remove="all"></th:block>
      </div>
      <div th:if="${session.message == null}" class="container text-center">
        <img src="" style="height:200px; width: 200px;" class="profile-pics" th:src="@{'/img/' + ${contact.image}}" alt="profile-pic">
        <h3 class="mt-3" th:text="${contact.name}"></h3>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col"><span th:text="${contact.email}"></span></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Country Code</th>
            <td><span th:text="${contact.countryCode}"></span></td>
          </tr>
          <tr>
            <th scope="row">Phone</th>
            <td><span th:text="${contact.phone}"></span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
</body>
</html>
